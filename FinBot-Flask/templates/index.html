<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Hello World</h1>
    <form method = "POST" action="{{ url_for('index')}}">
        <input type="text" name = "username" placeholder = "username"> <br>
        <input type="password" name = "password" placeholder = "password"> <br>
        <input type="submit" value = "Login">
    </form>

    <h1>File Upload</h1>
    <form method = 'POST'  action="{{ url_for('file_upload')}}"  enctype = "multipart/form-data">
        <input type="file" name = "file" accept = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet applicationvnd.ms-excel , text-plain" required = "required" >
        <input type="submit" value =  "Upload file">
    </form>
    <h1>Convert to CSV</h1>
    <form method = 'POST'  action="{{ url_for('convert_csv')}}"  enctype = "multipart/form-data">
        <input type="file" name = "file" accept = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet applicationvnd.ms-excel" required = "required" >
        <input type="submit" value =  "Upload file">
    </form>
    <h1>Convert to CSV Two</h1>
    <form method = 'POST'  action="{{ url_for('convert_csv_two')}}"  enctype = "multipart/form-data">
        <input type="file" name = "file" accept = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet applicationvnd.ms-excel" required = "required" >
        <input type="submit" value =  "Upload file">
    </form>

    <h1>JavaScript JSON Request</h1>
    <button id = "post_button"> SEND POST Request</button>

    <script type = "text/javascript">
        const postButton = document.getElementById('post_button');
        const jsonData = {name : 'Aryaman' , greeting : 'Hello'}

        postButton.addEventListener('click' , ()=> {
            fetch('{{ url_for("handle_post")}}', {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json; character=utf-8'
                },
                body : JSON.stringify(jsonData)
            })
                .then(response => response.json())
                .then(data => console.log('Success:' , data))
                .catch((error)=>{
                    console.error('Error:'  , error)
                });
        });

    </script>

</body>
</html>
